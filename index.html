<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер -->
    <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/Art3mis6/lab3/main/marker.patt">
      <!-- Камера для доповненої реальності -->
      <a-entity camera></a-entity>
      <!-- Гумова кулька -->
      <a-sphere
        position="0 1.25 -2"
        radius="0.1"
        color="#EF2D5E"
        segments-height="20"
        dynamic-body
        velocity="0 0 0"
        material="src: https://raw.githubusercontent.com/Art3mis6/lab3/main/hardwood2_roughness.jpg">
      </a-sphere>
      <!-- Похила площина -->
      <a-plane
        position="0 0 0"
        rotation="-45 0 0"
        width="5"
        height="5"
        color="#7BC8A4"
        static-body
        dynamic-body
        material="src: https://raw.githubusercontent.com/Art3mis6/lab3/main/water.jpg">
      </a-plane>
    </a-marker>

    <!-- Кнопка AR для WebXR -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-ui-button ui-enter-vr ar-button></a-ui-button>
  </a-scene>
</body>
</html>
