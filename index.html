<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      type="module"
      defer
      src="https://unpkg.com/three@110.0.0/build/three.module.js"
    ></script>
    <script defer src="https://unpkg.com/three@110.0.0/examples/js/loaders/GLTFLoader.js"></script>
    <script
      defer
      src="https://unpkg.com/three@110.0.0/examples/js/animation/AnimationMixer.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/three@110.0.0/examples/js/loaders/DRACOLoader.js"
    ></script>
    <script
      type="module"
      defer
      src="https://unpkg.com/three@110.0.0/examples/js/webxr/ARButton.js"
    ></script>
  </head>
  <body style="margin: 0;">
    <script type="module">
      import * as THREE from "https://unpkg.com/three@110.0.0/build/three.module.js";

      let camera, scene, renderer;
      let arButton;

      init();
      animate();

      function init() {
        // Камера
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        // Сцена
        scene = new THREE.Scene();

        // Гумова кулька
        const sphereGeometry = new THREE.SphereGeometry(0.1, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({
          color: 0xff0000,
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Похила площина
        const planeGeometry = new THREE.PlaneGeometry(5, 5, 32, 32);
        const planeMaterial = new THREE.MeshBasicMaterial({
          color: 0x7BC8A4,
          side: THREE.DoubleSide,
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 4;
        scene.add(plane);

        // Рендерер
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ARButton
        arButton = new THREE.ARButton(renderer, { optionalFeatures: ["dom-overlay"], domOverlay: { root: document.body } });

        // Включення освітлення тіней
        renderer.xr.enabled = true;

        // Додавання камери до сцени
        scene.add(new THREE.CameraHelper(camera));

        // Додавання освітлення
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        // Оновлення камери та сцени для кожного кадру
        camera.updateMatrixWorld();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
