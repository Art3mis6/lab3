<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.3/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- Маркер -->
    <a-marker preset="custom" type="pattern" url="marker.patt">
      <!-- Камера для доповненої реальності -->
      <a-entity camera></a-entity>

      <!-- Гумова кулька -->
      <a-sphere
        position="0 1.25 -2"
        radius="1"
        color="#EF2D5E"
        segments-height="20"
        dynamic-body
        velocity="0 0 0"
        material="hardwood2_roughness.jpg)">
      </a-sphere>

      <!-- Похила площина -->
      <a-plane
        position="0 0 0"
        rotation="-45 0 0"
        width="5"
        height="5"
        color="#7BC8A4"
        static-body
        dynamic-body
        material="water.jpg)">
      </a-plane>
    </a-marker>
  </a-scene>

  <script>
    AFRAME.registerComponent('dynamic-body', {
      init: function () {
        this.el.addEventListener('collide', this.handleCollision.bind(this));
      },
      handleCollision: function (event) {
        // Обробка удару, наприклад, анімація чи зміна колірної текстури
        this.el.setAttribute('velocity', { x: 0, y: 5, z: 0 });
      }
    });

    AFRAME.registerComponent('move-along-slope', {
      tick: function () {
        // Рух камери вздовж похилої площини
        var slope = 45; // Кут нахилу площини
        var speed = 0.01; // Швидкість руху

        var position = this.el.getAttribute('position');
        position.x += speed * Math.cos(THREE.Math.degToRad(slope));
        position.z += speed * Math.sin(THREE.Math.degToRad(slope));
        this.el.setAttribute('position', position);
      }
    });
  </script>
</body>
</html>
