<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- Маркер -->
    <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/Art3mis6/lab3/main/marker.patt">
      <!-- Камера для доповненої реальності -->
      <a-entity camera></a-entity>

      <!-- Гумова кулька -->
      <a-sphere
        position="0 1.25 -2"
        radius="0.1"
        color="#EF2D5E"
        dynamic-body
        velocity="0 0 0"
        material="src: url(https://raw.githubusercontent.com/Art3mis6/lab3/main/hardwood2_roughness.jpg)"
        animation="property: position; to: 0 1.25 -2; dir: alternate; dur: 1000; loop: true">
      </a-sphere>

      <!-- Похила площина -->
      <a-plane
        position="0 0 0"
        rotation="-45 0 0"
        width="5"
        height="5"
        color="#7BC8A4"
        static-body
        dynamic-body
        material="src: url(https://raw.githubusercontent.com/Art3mis6/lab3/main/water.jpg)">
      </a-plane>
    </a-marker>
  </a-scene>

  <script>
    AFRAME.registerComponent('dynamic-body', {
      init: function () {
        this.el.addEventListener('collide', this.handleCollision.bind(this));
      },
      handleCollision: function (event) {
        // Обробка удару, наприклад, анімація чи зміна колірної текстури
        this.el.setAttribute('velocity', { x: 0, y: 5, z: 0 });
      }
    });
  </script>
</body>
</html>
